<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6"></div>
    <h1 class="text-2xl font-bold text-center mb-6">Weather Forecast</h1>

    <div class="mb-4">
        <input id="city-input" type="text" placeholder="Enter city name" class="w-full p-2 border border-gray-300 rounded-md">
        <button id="search-button" class="w-full bg-blue-500 text-white p-2 rounded-md mt-2">Search</button>
    </div>

    <div class="mb-4">
        <button id="location-button" class="w-full bg-green-500 text-white p-2 rounded-md">Use Current Location</button>
    </div>
</body>
</html>
